apiVersion: v1
kind: Secret
metadata:
  name: modmaster-secrets
  namespace: modmaster-pro-prod
type: Opaque
stringData:
  # Database
  DB_USER: "modmaster_prod"
  DB_PASSWORD: "CHANGE_ME_PROD_DB_PASSWORD"
  
  # Redis
  REDIS_PASSWORD: "CHANGE_ME_PROD_REDIS_PASSWORD"
  
  # JWT
  JWT_SECRET: "CHANGE_ME_PROD_JWT_SECRET"
  JWT_REFRESH_SECRET: "CHANGE_ME_PROD_JWT_REFRESH_SECRET"
  
  # Stripe
  STRIPE_SECRET_KEY: "sk_live_CHANGE_ME"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGE_ME"
  
  # AWS
  AWS_ACCESS_KEY_ID: "CHANGE_ME_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_AWS_SECRET_KEY"
  
  # Email (SendGrid)
  SENDGRID_API_KEY: "SG.CHANGE_ME"
  
  # Sentry
  SENTRY_DSN: "https://CHANGE_ME@sentry.io/PROJECT_ID"
  
  # Google APIs
  GOOGLE_VISION_API_KEY: "CHANGE_ME_GOOGLE_API_KEY"
  GOOGLE_MAPS_API_KEY: "CHANGE_ME_GOOGLE_MAPS_KEY"
  
  # External APIs
  NHTSA_API_KEY: "CHANGE_ME_NHTSA_KEY"
  VINCHECK_API_KEY: "CHANGE_ME_VINCHECK_KEY"
  
  # 2Captcha for anti-bot
  CAPTCHA_API_KEY: "CHANGE_ME_2CAPTCHA_KEY"
  
  # Admin credentials
  ADMIN_EMAIL: "admin@modmasterpro.com"
  ADMIN_PASSWORD: "CHANGE_ME_ADMIN_PASSWORD"
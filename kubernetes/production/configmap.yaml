apiVersion: v1
kind: ConfigMap
metadata:
  name: modmaster-config
  namespace: modmaster-pro-prod
data:
  # API Configuration
  NODE_ENV: "production"
  API_PORT: "3000"
  API_BASE_URL: "https://api.modmasterpro.com"
  
  # Frontend URLs
  FRONTEND_URL: "https://app.modmasterpro.com"
  ADMIN_URL: "https://admin.modmasterpro.com"
  
  # Database
  DB_HOST: "postgres-service.modmaster-pro-prod.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "modmaster_prod"
  
  # Redis
  REDIS_HOST: "redis-service.modmaster-pro-prod.svc.cluster.local"
  REDIS_PORT: "6379"
  
  # Elasticsearch
  ELASTICSEARCH_NODE: "http://elasticsearch-service.modmaster-pro-prod.svc.cluster.local:9200"
  
  # AI Service
  AI_SERVICE_URL: "http://ai-service.modmaster-pro-prod.svc.cluster.local:8000"
  
  # Web Scraping Service
  SCRAPING_SERVICE_URL: "http://scraping-service.modmaster-pro-prod.svc.cluster.local:4000"
  
  # S3 Configuration
  S3_ENDPOINT: "https://s3.amazonaws.com"
  S3_REGION: "us-east-1"
  S3_BUCKET: "modmaster-pro-prod"
  
  # Monitoring
  SENTRY_ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # CORS
  CORS_ALLOWED_ORIGINS: "https://app.modmasterpro.com,https://admin.modmasterpro.com"